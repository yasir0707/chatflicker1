
 <div class="row" >
    <div class="col-lg-2 col-md-2 col-sm-1"></div>
      <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12" *ngFor="let d of ProfileData">
          <div class="row">

            <table class="table table-borderless table-dark">
                <tbody>
                  <tr>
                    <th scope="row">Name</th>
                    <td>{{d.Admin_Name}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Email</th>
                    <td>{{d.Admin_Email}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Company</th>
                    <td>{{d.Admin_Company}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Join Date</th>
                    <td>{{d.Join_Date}}</td>
                  </tr>
               
                </tbody>
              </table>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="txt">Name</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="feld">{{d.Admin_Name}}</div></div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 "  id="txt">Email</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="feld">{{d.Admin_Email}}</div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
 
      </div>
    </div>
