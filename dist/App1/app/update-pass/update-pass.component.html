
<div class="row" id="lg_top">
    <img src="assets/img/logo1.png" id="lg_img" />
  </div>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-8">
        <h1 id="lg_h1">
            Update Password
        </h1>
        <p id="lg_txt1">
         We've got you covered just enter <br> your email and we'll send you a 
         <br>password reset link to regain access <br> to your  account

        </p>
       
        <div >
            <!-- <h2>{{msg1}}</h2> -->
          <form (ngSubmit)="onSubmit(form)" #form="ngForm">
     
        <p  style="text-align: center;" class="box_1">
          <i class="fa fa-envelope-o icon" style="font-size:36px"></i>
          <input type="password" placeholder="Password" id="fld_1"  name="pass" ngModel #admin_email />
        </p>
        <p  style="text-align: center;margin-top: 20px !important;" class="box_1">
            <i class="fa fa-envelope-o icon" style="font-size:36px;"></i>
            <input type="password" placeholder="Confirm Password" id="fld_1"  name="c_pass" ngModel #admin_email />
  
          
          </p>
        <p style="text-align: center;">
        <button mat-raised-button color="primary" id="reg_btn" type="submit">Update Password</button>
  
          </p>
          </form>
      </div>
   
      </div>
    </div>
