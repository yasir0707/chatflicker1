<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
<div>
  <img src="" />
</div>
<mat-form-field class="example-form-field" appearance="fill" id="search">
  <mat-label>Search Here</mat-label>
  <input matInput type="text" id="search_input">
  <button class="btn btn  " matSuffix  aria-label="Search" >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
    <mat-list role="list">
      <mat-list-item role="listitem" id="home" ><mat-icon>home</mat-icon>&nbsp;&nbsp;&nbsp;Home</mat-list-item>
      <mat-list-item role="listitem" id="visit" ><mat-icon>perm_contact_calendar</mat-icon>&nbsp;&nbsp;&nbsp;Visitors</mat-list-item>
      <a routerLink="/home/showTrigger"><mat-list-item role="listitem" id="history"><mat-icon>history</mat-icon>&nbsp;&nbsp;&nbsp;Trigger</mat-list-item></a>
      <mat-list-item role="listitem" id="setting">	<mat-icon>settings</mat-icon>&nbsp;&nbsp;&nbsp;Setting</mat-list-item>
      <a routerLink="/home/role"><mat-list-item role="listitem" id="setting">	<mat-icon>settings</mat-icon>&nbsp;&nbsp;&nbsp;Role</mat-list-item></a>
    
      <a routerLink="/home/adminchat"><mat-list-item role="listitem" id="setting">	<mat-icon>settings</mat-icon>&nbsp;&nbsp;&nbsp;Admin Chat</mat-list-item></a>
   
      <button mat-button [matMenuTriggerFor]="menu">Admin</button>
      <mat-menu #menu="matMenu">
        <a routerLink="/register"><button mat-menu-item>Add </button></a>
        <a routerLink="/home/show"><button mat-menu-item>Show</button></a>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="menu1">User</button>
      <mat-menu #menu1="matMenu">
        <a routerLink="/home/adduser"><button mat-menu-item>Message </button></a>
        <a routerLink="/home/showuser"><button mat-menu-item>Show</button></a>
      </mat-menu>
    </mat-list>
    
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="col-lg-12">
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button mat-raised-button  mat-icon-button aria-label="Example icon button with a vertical three dot icon"  (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <!-- <button mat-raised-button  type="button" mat-button (click)="drawer.toggle()">
          Toggle sidenav
        </button> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li> -->
            <div style="float: right !important;margin-left: 100px;">
            <button   mat-raised-button  [matMenuTriggerFor]="beforeMenu">{{login_check}}<mat-icon> person_pin</mat-icon></button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
</div>
     
          </ul>
        </div>
      </nav>
   <router-outlet></router-outlet>
    </div>
    <br>
  <div>     

</div>

  </div>

</mat-drawer-container>
