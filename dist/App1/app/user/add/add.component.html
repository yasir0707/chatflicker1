  <ng-template #content let-modal>
 
    <form (ngSubmit)="onSubmit2(form)" #form="ngForm" enctype='multipart/form-data'>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
  <div class="row">
    <div class="col-sm-12">
      <div class="row" *ngFor="">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 20%;color:green">
    
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-success">Upload</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div >
        <input  type="file" name="file"   multiple (change)="selectMultiple($event)" /><br>
        <input type="text" class="form-control" id="adinmsg1" autocomplete="off"  name="usermsg" ngModel aria-describedby="emailHelp" placeholder="Text your message">
      
      </div>
   
    </div>
  </div>
    </div>
    <div class="modal-footer">
      <button mat-raised-button color="primary" id="reg_btn2" type="submit"> send </button>
         </div>
  </form>  
  </ng-template>
