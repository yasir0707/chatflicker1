<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content style="color: white;">This dialog showcases the title, close, content and actions elements.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="row" *ngFor="let item of attachList">
      <div class="col-sm-4">{{item.file.name}}</div>
      <div class="col-sm-4">
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 20%;color:green">
  
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-success">Upload</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
    <div >
      {{user_email}}
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" enctype='multipart/form-data'>
      <input  type="file" name="fileUpload"  multiple ng2FileSelected ng2FileDrop  [uploader]="uploader"/>
      <input type="email" class="form-control" id="adinmsg" autocomplete="off"  name="adminmsg" ngModel aria-describedby="emailHelp" placeholder="Text your message">
      <button mat-raised-button color="primary" id="reg_btn" type="submit"> <mat-icon matSuffix style="color: black" >send  </mat-icon></button>
    </form>    
    </div>
 
  </div>
</div>
