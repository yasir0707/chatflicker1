<div class="row" style="width: 100%;">

  <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-8">
    <h1 id="lg_h1">
      Notify all agents !
  </h1>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" name="Agent_Name" ngModel placeholder="Agent Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Email</label>
      <input type="text" class="form-control" name="Agent_Email" ngModel placeholder="Agent Email">
    </div>
    <div class="form-group">

        <label for="formGroupExampleInput2" style="color: black;">Role</label>
        <mat-select id="role_slct" name="role" #clientValue (selectionChange)="changeClient($event)">
            <mat-option *ngFor="let food of Role_data" [value]="food.role_name" name="role"  style="background-color: blue;">
              {{food.role_name}}
            </mat-option>
          </mat-select>
      </div>
    <div class="form-group">
      <button type="submit" class="form-control"mat-raised-button color="primary"  value="Add Trggier" id="reg_btn">Add Agent</button>
    </div>
  </form>
</div>
</div>


  
  <mat-form-field appearance="standard">
    <mat-label style="color: black;"> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input style="color: black;">
  </mat-form-field>


  <div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name  </th>
        <td mat-cell *matCellDef="let element"> {{element.Agent_Name}} </td>
      </ng-container>
   
      <!-- Weight Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>  Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Agent_Email}} </td>
      </ng-container>
        
    
      <!-- Delete -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-danger" (click)="deleteAgent(element._id)">Delete</button>
           </td>
      
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    </div>
