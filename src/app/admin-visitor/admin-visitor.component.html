
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of address_data;index as i">
        <td>{{e._id}}</td>
        <td>{{e.useremail}}</td>
        <td>{{e.user_city}}</td>
        <td>{{e.user_state}}</td>
        <td>{{e.user_country}}</td>

      </tr>
    </tbody>
  </table>
