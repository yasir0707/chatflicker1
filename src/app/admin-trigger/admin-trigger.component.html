<div class="row" style="width: 100%;">

<div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-8">
  <h1 id="lg_h1">
    Notify all agents !
</h1>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" name="tr_name" ngModel placeholder="Trigger Key">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Description</label>
      <input type="text" class="form-control" name="tr_description" ngModel placeholder="Trigger Description">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control"mat-raised-button color="primary" id="reg_btn"  value="Add Trggier" >Add Trigger</button>
    </div>
  </form>
</div>
</div>
  <mat-form-field appearance="standard">
    <mat-label style="color: black;"> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input style="color: black;">
  </mat-form-field>


  <div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Trigger Name  </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Admin Email </th>
        <td mat-cell *matCellDef="let element"> {{element.admin_email}} </td>
      </ng-container>
   
    
      <!-- Delete -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-danger" (click)="deleteTrigger(element._id)">Delete</button> &nbsp;&nbsp;&nbsp;&nbsp; <button class="btn btn-success" (click)="SendTrigger(element)">Send</button>  </td>
      
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    </div>
