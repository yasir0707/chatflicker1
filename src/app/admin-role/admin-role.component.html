<div class="row" style="width: 100%;">

  <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-8">
    <h1 id="lg_h1">
      Add Role !
  </h1>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" name="role_name" ngModel placeholder="Role Name">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control"mat-raised-button color="primary"  value="Add Role" id="reg_btn" >Add Role</button>
    </div>
  </form>

</div>
</div>

  <div class="col-lg-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Role Name  </th>
        <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
      </ng-container>
    
        <!-- Delete -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"></td>
          
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    </div>
    
  <mat-form-field appearance="standard">
    <mat-label style="color: black;"> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input style="color: black;">
  </mat-form-field>


    <div class="col-lg-12">
        <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Role Name  </th>
            <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
          </ng-container>
        
          
        
          <!-- Delete -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button class="btn btn-danger" (click)="DeleteRole(element._id)"> Delete</button></td>
          
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        </div>
