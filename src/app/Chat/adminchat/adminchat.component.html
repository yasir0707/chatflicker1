
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>AdminEmail</th>
        <th>User Email</th>
        <th>User Name</th>
        <th>User Message</th>
        <th>Browser Id</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of user_msg;index as i">
        <td>{{e._id}}</td>
        <td>{{e.adminemail}}</td>
        <td>{{e.adminmsg}}</td>
        <td>{{e.useremail}}</td>
        <td>{{e.usermsg}}</td>
        <td>{{e.browserid}}</td>
        
        
        <td><button class="btn btn-success" (click)="chat(e)" >Chat</button></td>
        
        
        <td><button class="btn btn-danger" (click)="deleteChat(e._id)" >Delete</button></td>
      </tr>
    </tbody>
  </table>

  <p style="color: black;">{{user_id}} {{user_email}}</p>
<div class="col-lg-2"  >
<mat-card class="example-card" [hidden]="admin_chat">
 <div id="cht_head">
  <p id="cht_para">Chat</p>
</div>
    <mat-card-content>
      <div class="scrl" [ngClass]="{'scrl_class':true}">
 <div  *ngFor="let e of user_msg;index as i"  >
    <mat-chip color="primary" id="usermsg" selected *ngIf = "e.useremail == user_email && e.usermsg != null && e.usermsg != emp_msg" >{{e.usermsg}}</mat-chip>
           <div  *ngIf = "e.useremail == user_email &&  e.adminmsg != null" id="adminmsg_box"> 
                         <mat-chip color="accent" id="adminmsg" selected *ngIf = "e.useremail == user_email &&  e.adminmsg != null">{{e.adminmsg}}</mat-chip>
           </div> 
 
 </div>
</div>
</mat-card-content>
        <mat-chip-list>
          <!-- <span class="badge badge-pill badge-primary" *ngIf = "e.useremail == user_email && e.usermsg != null" >{{e.usermsg}}</span>
          <span class="badge badge-pill badge-info" *ngIf = "e.useremail == user_email &&  e.adminmsg != null" id="adminmsg" >{{e.adminmsg}}</span> -->
            <!-- <mat-chip color="primary" selected *ngIf = "e.useremail == user_email && e.usermsg != null" >{{e.usermsg}}</mat-chip>
            
            <mat-chip color="accent" id="adminmsg" selected *ngIf = "e.useremail == user_email &&  e.adminmsg != null">{{e.adminmsg}}</mat-chip> -->
        
          </mat-chip-list>
       
    <mat-card-actions>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" >
         
     
        <div class="vrt_line"></div> 
        
          <div class="form-group">
            <input type="email" class="form-control" id="adinmsg" autocomplete="off"  name="adminmsg" ngModel aria-describedby="emailHelp" placeholder="Text your message">
            <button mat-raised-button color="primary" id="reg_btn" type="submit"> <mat-icon matSuffix style="color: black" >send  </mat-icon></button>
         
          </div>
          
           
          
  
      
       
        <p style="text-align: center;">
      
           
 
          </p>
          </form>
    </mat-card-actions>
  </mat-card>

</div>
